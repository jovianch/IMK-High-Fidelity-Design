<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.6/prefixfree.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<div class="bar">
			<div class ="topbar">
				<div class="logo"><img src="img/icon.png" style="margin-bottom: -5px; margin-top: 15px;"></div>
				<div class="user"><span style="color:#c7f8fa;">Hello, <b>user!</b></span><br><span style=""><a href="" style="color:#e74955;text-decoration: none;">logout</a></span></div>
			</div>
			<div class = "sidebar">
				<div class = "navbar">
					<div class="menutitle"><b>Menu</b></div>
					<div class = "backgroundnavbar" id="nav01"><img src="img/dashboard.png" style="line-height:30px;"><span><a href="dashboardMhs.html">Dashboard</a></span><br></div>
					<div class = "backgroundnavbar active" id="nav02"><img src="img/upload.png"><span><a href="upload.html">Upload</a></span><br></div>
					<div class = "backgroundnavbar" id="nav03"><img src="img/sche.png"><span><a href="schedule.html">Schedule</a></span><br></div>
					<div class = "backgroundnavbar" id="nav04"><img src="img/message.png"><span><a href="message.html">Message (0)</a></span><br></div>
					<div class = "backgroundnavbar" id="nav05"><img src="img/search.png"><span><a href="search.html">Search</a></span><br></div>
				</div>
				<div class="message" onclick="Message()">
					<img src="img/msgbutton.png" style="width:80px;">
				</div>
			</div>
		</div>
		<div class = "content" id="content">
			<div class="triangledftr"><img src="img/tri.png">
			</div>
			<div class="dashdetail">
				<div style="background-color: black;font-size:26px; color:#e7d1db;padding-left:4%; padding-top :1%">
					<b>UPLOAD</b>
				</div>
				<div class="uploaddetail">
					<form method="post" name="upload-form">
						<div style="margin-top:20px; margin-bottom:10px;">
							<label>Jenis file</label>
							<select name="jenisfile" style="float:right; width:120px;">
								<option value="databiasa">Data Biasa</option>
								<option value="filebab">File bab pdf</option>
							</select><br/>
						</div>
						<div style="margin-top:10px; margin-bottom:10px;">
							<label>Nomor Bab</label>
							<select name="nomorbab" style="float:right; width:120px;">
								<option value="I">Bab I</option>
								<option value="II">Bab II</option>
								<option value="III">Bab III</option>
								<option value="IV">Bab IV</option>
								<option value="V">Bab V</option>
							</select><br/>
						</div>
						<div style="margin-top:10px; margin-bottom:10px;">
							<label>File submisi final</label>
							<select name="submisifin" style="float:right; width:120px;">
								<option value="final">Submisi Final</option>
								<option value="notfinal">Belum Final</option>
							</select><br/>
						</div>
						<div style="margin-top:10px; margin-bottom:20px;">
							<span class="filename">Nothing selected</span>
							<label for="upload-file" id="labelupload">Browse...</label>
							<input type="file" name="file" id="upload-file"><br/>
						</div>
						<input type="submit" onclick="confirmupload()" name="submit" value="Upload" style="height:30px; text-align:center; margin:20px 100px 0px 100px; width:200px;">
				</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$("input:file").change(function (){
				   var fileName = $(this).val();
				   $(".filename").html(fileName);
				});
			});
			function confirmupload() {
				if (confirm("Are you sure you want to upload this file?") == true) {
					alert("Upload successful");
					document['upload-form'].action="dashboardMhs.html";
					<!--document['upload-form'].action = "uploaddone.html";-->
				} else {
					alert("Upload cancelled");
				}
			}
			function EditBack(){
				$('#calbutton').attr('onclick','Edit()');
				document.getElementById("edit").innerHTML ="";
			}

			function Message(){
				document.getElementById("message").innerHTML =
				"<div class=\"msgbox\">"+
				"<div style=\"background-color: black;font-size:26px; color:#e7d1db;padding-left:4%; padding-right: 10px; padding-bottom: 5px; text-align: right;\">"+
							"<span onclick=\"MessageBack()\"><b>x</b></span>"+
				"</div>"+
				"<div class=\"colmsg1\">"+
					"<form>"+
						"<b><span style=\"padding-right: 46px;\">To</span>: <input type=\"text\" name=\"to\"><br>"+
						"Subject : <input type=\"text\" name=\"subject\" value=\"\"><br>"+
					"<input type=\"submit\" name=\"sendmsg\" value=\"SEND\" onclick=\"MessageSent()\"></b>"+
					"</form>"+
				"</div>"+
				"<div class=\"colmsg2\">"+
					"<textarea rows=\"6\" cols=\"120\"></textarea>"+
						"</div>"+
				"</div>";
			}

			function MessageBack(){
				document.getElementById("message").innerHTML ="";
			}

			function MessageSent(){
				alert("Message was sent to Dosen Pembimbing");
				MessageBack();
			}
		</script>
		<div id="message">
			
		</div>
	</body>
</html>
